<nav class="navbar navbar-expand-md navbar-light fixed-top bg-info">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>
      <img class="logo" src="./tim.png" alt="">
      Dating App
    </a>
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item ">
          <a class="nav-link " routerLink='/members' routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Message</a>
        </li>
        <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
          <a class="nav-link" routerLink='/admin' routerLinkActive='active'>Admin</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLink='/errors' routerLinkActive='active'>Errors</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img class="avatar" src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}">
      <a class="dropdown-toggle text-light ml-2" dropdownToggle>{{user.knownAs || user.username | titlecase}}</a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" routerLink='/member/edit'>
          Edit Profile
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          Logout
        </a>
      </div>
    </div>
    <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" 
     *ngIf="(accountService.currentUser$ | async) == null"
      (ngSubmit)="login()" autocomplete="off">
      <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
        placeholder="{{'login.username' | translate}}">
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
        placeholder="{{'login.password' | translate}}">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>

    <div class="btn-group ml-4" dropdown>
       <div class="translate">
        <a class="translate dropdown-toggle" dropdownToggle aria-controls="dropdown-animated">
          <i class="fa fa-globe"></i>
          <span class="caret"></span>
        </a>
       </div>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-animated">
        <li role="menuitem"><a class="dropdown-item" (click)="switchLanguage('vn')">
          <img src="./assets/vn.svg" alt=""> Viá»‡t Nam</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="switchLanguage('en')"><img src="./assets/en.svg" alt=""> English</a></li>
      </ul>
    </div>
  </div>
</nav>
