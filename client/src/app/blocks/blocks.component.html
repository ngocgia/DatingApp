<div class="text-center mt-3">
    <h2>{{predicate === 'block' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" 
                btnRadio="blocked" [(ngModel)]="predicate" 
                (click)="loadBlocks()">Members I Blocks</button>
            <button class="btn btn-primary" 
                btnRadio="blockedBy" [(ngModel)]="predicate" 
                (click)="loadBlocks()">Members who blocks me</button>
        </div>
        <div class="row mt-3">
            <div class="col-2" *ngFor="let member of members">
                <app-member-card [member]="member!"></app-member-card>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.TotalItems"
        [itemsPerPage]="pagination.ItemsPerPage"
        [(ngModel)] = "pagination.CurrentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
