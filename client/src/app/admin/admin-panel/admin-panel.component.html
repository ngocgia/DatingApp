<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User managemet" *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>

        <tab heading="Photo managemet" *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
        <tab heading="Blog managemet" *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-blog-management></app-blog-management>
            </div>
        </tab>
    </tabset>
</div>
