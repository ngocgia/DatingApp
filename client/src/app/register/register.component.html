<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            formControlName="username" placeholder="User Name">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
            formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-primary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
