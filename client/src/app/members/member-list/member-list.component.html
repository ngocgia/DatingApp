<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.TotalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label >Age from: </label>
            <input type="number" name="minAge" class="form-control ml-1" style="width: 70px;" [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2">
            <label >Age to: </label>
            <input type="number" name="maxAge" class="form-control ml-1" style="width: 70px;" [(ngModel)]="userParams.maxAge">
        </div>
        
        <div class="form-group px-2">
            <label>Show:</label>
            <select name="gender" class="form-control ml-1" [(ngModel)]="userParams.gender" style="width: 100px;">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
           
        </div>
        <!-- <div class="form-group px-1">
            <label>Interests:</label>
            <select name="interest" class="form-control ml-1" [(ngModel)]="userParams.interests" style="width: 100px;">
                <option *ngFor="let interest of interestsList" [value]="interest.value">
                    {{interest.display}}
                </option>
            </select>
        </div> -->
        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>

        <div class="col">
            <div class="btn-group float-right">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name="orderBy" 
                    (click)="loadMembers()"
                    btnRadio='lastActive'
                    [(ngModel)]="userParams.orderBy"> 
                    Last Active
                </button>
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name="orderBy" 
                    (click)="loadMembers()"
                    btnRadio='created'
                    [(ngModel)]="userParams.orderBy"> 
                    Newest Member
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.TotalItems"
        [itemsPerPage]="pagination.ItemsPerPage"
        [(ngModel)] = "pagination.CurrentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>

</div>
