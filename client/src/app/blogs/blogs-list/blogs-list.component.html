<div *ngIf="!blogMode" class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="d-flex justify-content-center">
            <h1 class="display-4 mb-5">Blogs</h1>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" (click)="blogToggle()">Create</button>
        </div>
        <div *ngIf="blogs.length === 0">
            <div class="d-flex justify-content-center">
                <h3 class="mt-5">There are no blogs published yet...</h3>
            </div>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7"  *ngFor="let blog of blogs">
            <app-blog-card [blog]="blog!"></app-blog-card>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mt-3" *ngIf="pagination">
        <pagination  *ngIf="blogs.length > 0"
            [boundaryLinks]="true" 
            [totalItems]="pagination.TotalItems"
            [itemsPerPage]="pagination.ItemsPerPage"
            [(ngModel)] = "pagination.CurrentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
    </div>
</div>

<div *ngIf="blogMode" class="container">
    <app-blog-form (cancelBlog)="cancelBlogMode($event)"></app-blog-form>
</div>
