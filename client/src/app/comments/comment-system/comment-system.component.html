<div *ngIf="(accountService.currentUser$ | async) && !!standAloneComment">

    <div class="mb-3">
        <app-comment-box
            [comment]="standAloneComment"
            (commentSaved)="onCommentSaved($event)"></app-comment-box>
    </div>

</div>

<app-comment-list [comments]="blogCommentViewModels" *ngIf="!!blogCommentViewModels"></app-comment-list>
