<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>{{'home.title' | translate}}</h1>
        <p class="lead">{{'home.text' | translate}}</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">{{'home.register' | translate}}</button>
            <button routerLink="/resum" class="btn btn-info btn-lg">{{'home.more' | translate}}</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="loginMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
            </div>
        </div>
</div>
